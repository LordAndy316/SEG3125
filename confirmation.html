<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Joe's Hairdressing</title>
  <div class="container bg-primary" id="navbar">
    <div class="container bg-primary">
        <h1 class="display-3 text-center">Joe's Hairdressing</h1>
    </div>
    <nav class="navbar sticky-top bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand bg-primary text-white lead" href="index.html">Home</a>
        <a class="navbar-brand bg-primary text-white lead" href="services.html">Services</a>
        <a class="navbar-brand bg-primary text-white lead" href="booking.html">Book</a>
        <a class="navbar-brand bg-primary text-white lead"href="about.html">About</a>
      </div>
    </nav>
  </div>
</head>
  <body>
    <div class="container">

      <div class=""style="margin:20px">
  <a href="booking.html">Go Back</a>
      </div>
      <div class="container text-center bg-light"style="width:50%">
        <h3 class="display-4">Booking Complete</h3>
        <p class="text-left display-6 lead"><strong>Your appointment is at 12 pm with Joe at 123 Ontario street</strong></p>
        <br>
        <p class="text-left lead">If you need to cancel or change your appointment contact <br/>555 555 5555 </p>
        <label for="basic-url" class="form-label">Enter your card details or pay in person later</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Card Number</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="container bg-light">
          <div class="input-group mb-3 ">
            <span class="input-group-text">Expiration Date</span>
            <input type="text" class="form-control" aria-label="Date">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Name on Card</span>
            <input type="text" class="form-control" aria-label="Name">
          </div>
        </div>
        <button class="bg-success text-white"type="submit" name="payButton" onclick="alertPaymentReceived()">Pay now</button>
        <button class="bg-success text-white"type="submit" name="noPayButton" onclick="returnToHomePage()">Pay in Person</button>
        <img src="image.jpg" alt="map"style="margin:20px;">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      function alertPaymentReceived() {
        confirm('Payment Received')
      }
      function returnToHomePage(){
        window.open('index.html', '_self')
      }
    </script>
  </body>
</html>
